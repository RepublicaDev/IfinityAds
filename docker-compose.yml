version: '3.8'
services:
  mongo:
    image: mongo:6
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db
  backend:
    build: ./backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    environment:
      - MONGO_URI=mongodb://mongo:27017/infinityad
      - FIREBASE_KEY_PATH=/app/firebase-key.json
    depends_on:
      - mongo
volumes:
  mongo-data:
